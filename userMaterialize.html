<!DOCTYPE html>
<html>
<head>
	<title>Registro User Materialize</title>
	<meta charset="utf-8">
	<!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function(){
    		$('select').formSelect();
  		});
	</script>
	<script type="text/javascript">
		  $(document).ready(function(){
    $('.datepicker').datepicker();
  })
	</script>
</head>
<body>
	<div class="section container">
		<div class="row">
			<form class="col s12">
				<div class="row card-panel">
					<h4>Formulario de Registro - Usuario</h4>
					<div class="input-field col s4">
						<input type="number" id="id_usr" max="99999999999" class="validate" required>
						<label for="id_usr">ID del usuario</label>
					</div>
					<div class="input-field col s4">
						<input type="text" id="nombre" maxlength="25" class="validate" required>
						<label for="nombre">Nombre</label>
					</div>
					<div class="input-field col s4">
						<input type="text" id="apellido" maxlength="25" class="validate" required>
						<label for="apellido">Apellidos</label>
					</div>
					<div class="input-field col s6">
						<input type="text" id="direccion" maxlength="45" class="validate" required>
						<label for="direccion">Dirección</label>
					</div>
					<div class="input-field col s6">
						<input type="text" id="telefono" maxlength="20" class="validate" required>
						<label for="telefono">Teléfono</label>
					</div>
					<div class="input-field col s12">
						<input type="email" id="email" maxlength="120" class="validate" required>
						<label for="email">Email</label>
					</div>
					<div class="input-field col s6">
						<input type="text" id="ccusuario" maxlength="20" class="validate" required>
						<label for="ccusuario">Número de Cédula</label>
					</div>
					<div class="input-field col s6">
						<select id="id_pais">
							<option value="1">Colombia</option>
							<option value="2">Venezuela</option>
							<option value="3">Argentina</option>
						</select>
						<label for="id_pais">País</label>			
					</div>
					<div class="input-field col s6">
						<input type="password" id="ccpaswd">
						<label for="password" class="validate" required>Password</label>
					</div>
					<div class="input-field col s6"></div>
					<button class="btn" type="submit">Enviar</button>
				</div>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="validacion.js"></script>
</body>
</html>
